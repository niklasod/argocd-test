apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
spec:
  selector:
    matchLabels:
      app: testapp
  replicas: 10
  strategy:
    type: RollingUpdate
  template:
    metadata: 
      labels:
        app: testapp
        app.kubernetes.io/name: testapp
    spec:
      containers:
      - name: testapp
        image: sysose/testapp:1.13
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5