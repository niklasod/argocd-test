apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
spec:
  selector:
    matchLabels:
      app: testapp
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  template:
    metadata: 
      labels:
        app: testapp
        app.kubernetes.io/name: testapp
    spec:
      containers:
      - name: testapp
        image: sysose/testapp:1.20
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "50m"
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        readynessProbe:
          httpGet:
            path: /
            port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5