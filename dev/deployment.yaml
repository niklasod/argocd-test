apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
spec:
  selector:
    matchLabels:
      app: testapp
  replicas: 2
  template:
    metadata: 
      labels:
        app: testapp
    spec:
      containers:
      - name: testapp
        image: sysose/config-ms-k8s:0.1
        ports:
        - containerPort: 8080