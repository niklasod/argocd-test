apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http: 
    paths:
    - path: /testapp
      pathType: Prefix
      backend:
        service:
          name: testapp
          port:
            number: 80